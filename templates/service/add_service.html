
{% extends "mother.html" %}


{% block page-css %}
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/user.css">
{% endblock %}


{% block page-js %}
    <script src="/static/jquery-3.3.1.min.js"></script>
    <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
{% endblock %}


{% block page-main %}
        <div class="col-md-10">
            <div class="panel panel-success" id="edit_user_right">
                <div class="panel-heading">
                    <h3 class="panel-title">添加业务</h3>
                </div>
                <div class="panel-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <form action="" method="post">
                                    <input type="text" name="id" value="{{ service.id }}" style="display: none">
                                    <div class="form-group">
                                        <span>业务名称</span>
                                        <span>
                                            <input style="width: 250px;" type="text" value="{{ service.name }}" name="name"
                                                   class="form-control" id="exampleInputEmail1"
                                                   placeholder="业务名">
                                        </span>
                                    </div>

                                    <button type="submit" class="btn btn-success">确定</button>
{#                                    <button style="margin-left: 120px" type="submit" class="btn btn-warning"><a href="/show_user/">取消</a></button>#}
                                      <a href="/show_service/" class="btn btn-warning" style="margin-left: 120px">取消</a>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

{% endblock %}
