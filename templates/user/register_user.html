<body style="background-color: white">

<nav class="navbar navbar-inverse">

        <div class="navbar-header">

        <ul class="nav navbar-nav navbar-right">

            <li class="dropdown">

                <a style="width: 90px;height: 40px" href="/login.html/" class="dropdown-toggle" data-toggle="dropdown"

    <div class="login">
        {#        <h1>注册</h1>#}

                <div>
                    <h2>注册</h2>
                    <span><label>用户名</label></span>
                    <span><input type="text" name="username" class="textbox" placeholder="请输入用户名"></span>
                </div>

                    <span><label>密码</label></span>
                    <span><input type="password" name="password" class="password" placeholder="请输入密码"></span>
                    <span style="font-size: 14px;color:red; margin-left: 67px">{{ data }}</span>
                </div>
                <div class="sign">
                    <input type="submit" value="注册" class="submit"/>
                    {#                    <a style="font-size: 12px" href="/login.html/">登录</a>#}

                </div>
            </form>
