{% extends "mother.html" %}


{% block page-css %}
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/user.css">
{% endblock %}


{% block page-js %}
    <script src="/static/jquery-3.3.1.min.js"></script>
    <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
{% endblock %}


{% block page-main %}
    <div class="col-md-10">
        <div class="panel panel-success" id="edit_user_right">
            <div class="panel-heading">
                <h3 class="panel-title">添加主机</h3>
            </div>
            <div class="panel-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <form action="" method="post">
                                <input type="text" name="id" value="{{ host.id }}" style="display: none">
                                <div class="form-group">
                                    <span>主机名</span>
                                    <span>
                                            <input style="width: 250px;" type="text" name="hostname"
                                                   class="form-control" id="exampleInputEmail1"
                                                   placeholder="主机名">
                                        </span>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">主机密码</label>
                                    <input style="width: 250px" type="password" value="{{ host.password }}"
                                           name="password"
                                           class="form-control"
                                           id="exampleInputPassword1" placeholder="主机密码">
                                    <span style="font-size: 14px;color:red; margin-left: 67px">{{ data }}</span>
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">业务名称</label>
                                    <select name="service" id="">
                                        {% for service in host_list %}
                                            <option value="{{ service.id }}">{{ service.name }}</option>

                                        {% endfor %}
                                    </select>


                                </div>
                                <button type="submit" class="btn btn-success">确定</button>
                                <a href="/show_host/" class="btn btn-warning" style="margin-left: 120px">取消</a>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
